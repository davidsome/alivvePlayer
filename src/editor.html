<!doctype html5>
<html ng-app="alivve" ng-controller="topCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="content editor for alivve player">
	<meta name="author" content="Eisneim Terry(www.eisneim.com)">
	<title>Alivve Player Editor</title>
	<link rel="stylesheet" type="text/css" href="../bower_components/sass-bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../bower_components/sass-bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- libs -->
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
	<script type="text/javascript" src="../bower_components/snap.svg/dist/snap.svg-min.js"></script>

	<!-- app -->
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body>
	<section id="top-section" class="flex-layout">
		<aside id="project" class="fluid">
			<div class="header"><h3>Footages</h3></div>
			project
		</aside>
		<div id="video-preview">
			video
		</div>
		<aside id="effects" class="fluid">
			<div class="header"><h3>Effects</h3></div>
			effect setting
		</aside>
	</section>
	<section id="timelines" >
		<div id="time-indicate">

		</div>
		<ul id="tracks">
			<li>
				<div class="track custom">custom</div>
			</li>
			<li>
				<div class="track audio">audio</div>
			</li>
			<li>
				<div class="track link">link</div>
			</li>
			<li>
				<div class="track text">text</div>
			</li>
			<li>
				<div class="track image">picture</div>
			</li>
			<li>
				<div class="track video">video</div>
			</li>
		</ul>
	</section>



</body>
</html>
